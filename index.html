<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee & Reference Registration</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        .modal-content {
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        .modal-header {
            background-color: #007bff;
            color: white;
            border-top-left-radius: 10px;
            border-top-right-radius: 10px;
        }
        .modal-footer {
            border-bottom-left-radius: 10px;
            border-bottom-right-radius: 10px;
        }
        .btn-save {
            background-color: #007bff;
            color: white;
        }
        .btn-close-modal {
            background-color: #dc3545;
            color: white;
        }
    </style>
</head>
<body>
    <div class="container mt-5 text-center">
        <h2 class="mb-4">Registration System</h2>
        <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#employeeModal">Employee Registration</button>
        <button class="btn btn-secondary" data-bs-toggle="modal" data-bs-target="#referenceModal">Reference Registration</button>
    </div>

    <!-- Employee Registration Modal -->
    <div class="modal fade" id="employeeModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Employee Registration</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form id="employeeForm">
                        <label>Full Name</label>
                        <input type="text" id="empName" class="form-control mb-2" required>
                        <label>Email</label>
                        <input type="email" id="empEmail" class="form-control mb-2" required>
                        <label>Phone</label>
                        <input type="text" id="empPhone" class="form-control mb-2" required>
                        <label>Position</label>
                        <input type="text" id="empPosition" class="form-control mb-3" required>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-save" onclick="saveEmployee()">Save</button>
                    <button type="button" class="btn btn-close-modal" data-bs-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Reference Registration Modal -->
    <div class="modal fade" id="referenceModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Reference Registration</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form id="referenceForm">
                        <label>Full Name</label>
                        <input type="text" id="refName" class="form-control mb-2" required>
                        <label>Relation</label>
                        <input type="text" id="refRelation" class="form-control mb-2" required>
                        <label>Phone</label>
                        <input type="text" id="refPhone" class="form-control mb-3" required>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-save" onclick="saveReference()">Save</button>
                    <button type="button" class="btn btn-close-modal" data-bs-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        function saveEmployee() {
            let employee = {
                name: document.getElementById("empName").value,
                email: document.getElementById("empEmail").value,
                phone: document.getElementById("empPhone").value,
                position: document.getElementById("empPosition").value
            };
            let employees = JSON.parse(localStorage.getItem("employees")) || [];
            employees.push(employee);
            localStorage.setItem("employees", JSON.stringify(employees));
            document.getElementById("employeeForm").reset();
        }

        function saveReference() {
            let reference = {
                name: document.getElementById("refName").value,
                relation: document.getElementById("refRelation").value,
                phone: document.getElementById("refPhone").value
            };
            let references = JSON.parse(localStorage.getItem("references")) || [];
            references.push(reference);
            localStorage.setItem("references", JSON.stringify(references));
            document.getElementById("referenceForm").reset();
        }
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
